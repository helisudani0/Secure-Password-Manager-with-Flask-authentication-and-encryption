<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}Password Manager{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>

<!-- NAVBAR -->
<nav class="pm-navbar">
  <div class="pm-nav-inner">
    <div class="pm-logo">
      <span class="pm-logo-main">PASSWORD MANAGER</span>
      <span class="pm-logo-sub">ZERO TRUST VAULT</span>
    </div>

    <div class="pm-nav-links">
      {% if session.get('user_id') %}
        <span class="pm-user">AUTH âœ“</span>
        <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('signup') }}" class="pm-accent">Signup</a>
      {% endif %}
    </div>
  </div>
</nav>

<!-- FLASH MESSAGES -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="container mt-4">
      {% for msg in messages %}
        <div class="alert alert-warning text-center">
          {{ msg }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<!-- MAIN CONTENT (FULL CONTROL PER PAGE) -->
{% block content %}{% endblock %}

<!-- JS -->
<script src="{{ url_for('static', filename='js/static.js') }}"></script>

</body>
</html>

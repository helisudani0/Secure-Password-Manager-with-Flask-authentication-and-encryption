{% extends "base.html" %}
{% block title %}Access Control{% endblock %}

{% block content %}
<div class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-header">
      <h3>Access Control</h3>
      <p class="auth-subtext">Zero-trust authentication required</p>
    </div>

    <form method="POST" novalidate>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>

      <button class="primary-btn">Authenticate</button>
    </form>

    <div class="auth-footer">
      <a href="{{ url_for('signup') }}">Create account</a>
      <span>â€¢</span>
      <a href="{{ url_for('forgot_password') }}">Recover access</a>
    </div>
  </div>
</div>
{% endblock %}
